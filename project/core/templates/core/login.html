{ % extends 'core/base.html' % } 

{% block title %}
    Login
{% endblock title %}

{% block content %}

    <div class="container">
        <h1 class="mt-4">LogIn</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{ % url 'core:index' % }">

        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'producto:productocategoria_list' %}" class="btn btn-secondary"></a>
    </form>

{% endblock content %}
